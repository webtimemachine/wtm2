<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
  <script defer src="./change-password.js" type="module"></script>
  <div class='header-container'>
    <h1>Set new password</h1>
  </div>
  <form>
    <div style='display: flex; flex-direction: column; width: 100%; align-items: flex-start; padding: 8px;'>
      <span id='baseURL'></span>
      <span id='email' style='padding-top: 8px;'></span>
    </div>

    <input type="password" name="password" id="password" placeholder="Password">
    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password">
    <button type="submit" id="submit">Update password</button>
  </form>
</body>

</html>
