<!DOCTYPE html>
<html>

<head>
  <title>Web Time Machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style='position: relative;'>
  <script defer src="popup.js" type="module"></script>
  <div class='title-container'>
    <h1>Web Time Machine</h1>
    <div id='logout-button'>
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
      </svg>
    </div>
  </div>
  <div id='user-connected'></div>
  <div id='backend-connected'></div>
  <div class='search-container'>
    <input id="input" type="text" placeholder="Search through time...">
    <button id="search-button">Search</button>
  </div>
  <h4 style="color: #00000099; padding: 0px 8px;">History</h4>
  <div id='loader-container'>
    <div class='loader'></div>
  </div>
  <div id="sites-list">
    <!-- Sites will be listed here -->
  </div>
  <div class='pagination-container'>
    <button id='left-arrow'>&larr;</button>
    <p id='pagination-info'></p>
    <button id='right-arrow'>&rarr;</button>
  </div>
</body>

</html>
