<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
  <script defer src="verify-code.js" type="module"></script>
  <div class='header-container'>
    <h1>Verify code</h1>
  </div>
  <form>
    <div style='display: flex; flex-direction: column; width: 100%; align-items: flex-start; padding: 8px;'>
      <span id='baseURL'></span>
      <span id='email' style='padding-top: 8px;'></span>
    </div>

    <input type="text" name="code" id="code" placeholder="Code" style="width: 80%; margin-right: 12px;">

    <div style="display: flex; flex-direction: column; width: 100%; align-items: flex-start; ">
      <span id='verify-error' class='error'>Invalid verification code, please try again.</span>
      <span id='email-sent-message' class='success hidden'>Verification code sent to your email</span>
      <span id='resend-code' style='cursor: pointer; padding-bottom: 8px;'>Resend verification code</span>
    </div>
    <button type="submit" id="submit">Verify Code</button>
  </form>
  <span style='padding: 16px 8px; cursor: pointer;' id='back-to-login'>
    &lt; Clear data & go to login</span>
</body>

</html>
