name: Run Extension E2E Tests

on:
  pull_request:
    branches: ['develop']
    paths: ['e2e/tests/extension/**', 'apps/extension/**']

jobs:
  e2e:
    environment: E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      - name: Install dependencies
        working-directory: e2e
        run: npm install

      - name: Run E2E Tests
        working-directory: e2e
        run: |
          npx playwright install
          npx playwright install-deps
          npx playwright test tests/extension
        env:
          E2E_TEST_EMAIL: 'jmartel+e2e@intermediait.com'
          E2E_TEST_PASSWORD: 'Aa121212!'
          E2E_BACKEND_BASE_URL: 'https://wtm-back.vercel.app'
          E2E_WEBPAGE_BASE_URL: 'https://webtm.io'
